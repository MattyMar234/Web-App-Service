version: "3.9"

services:
  web_link_tree:
    build: 
      context: ./Web_LinkTree
    container_name: WebLinkTree
    ports:
      - "8001:8080"
    volumes:
      - ./Web_LinkTree:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  wake_up_on_lan:
    build: 
      context: ./WOL_WebService
    container_name: WakeUpOnLan
    ports:
      - "8002:8080"
    volumes:
      - ./WOL_WebService:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    

  selenium_node:
    image: selenium/node-chrome:114.0 # Sostituisci con la versione esatta se necessario
    shm_size: 2g # Aumenta la memoria condivisa (essenziale per Chrome in Docker)
    
    environment:
      # Collega il nodo a un hub, essenziale per il funzionamento del node
      - SE_EVENT_BUS_HOST=selenium_hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  selenium_hub:
    image: selenium/hub:114.0
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444" # Porta standard di accesso al Grid
  musescore-scraper:
    build: 
      context: ./MusescoreScraper
    container_name: MuseScoreScraper
    ports:
      - "8003:8080"
    volumes:
      - ./MusescoreScraper:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      - selenium_hub 
      - selenium_node
