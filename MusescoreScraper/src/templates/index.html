<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseScore Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">MuseScore Downloader</h1>
                    </div>
                    <div class="card-body">
                        <form id="downloadForm">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL dello spartito MuseScore</label>
                                <input type="url" class="form-control" id="url" name="url" required 
                                       placeholder="https://musescore.com/user/.../scores/...">
                                <div class="form-text">Inserisci l'URL completo dello spartito che vuoi scaricare.</div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="scale" class="form-label">Scala di ridimensionamento</label>
                                    <div class="input-group">
                                        <input type="range" class="form-range" id="scale" name="scale" 
                                               min="1" max="5" step="0.5" value="2">
                                        <span class="input-group-text" id="scaleValue">2x</span>
                                    </div>
                                    <div class="form-text">Ingrandisce le immagini per migliorare la qualità.</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="sharpen_count" class="form-label">Intensità del filtro Sharpen</label>
                                    <div class="input-group">
                                        <input type="range" class="form-range" id="sharpen_count" name="sharpen_count" 
                                               min="0" max="5" step="1" value="1">
                                        <span class="input-group-text" id="sharpenValue">1</span>
                                    </div>
                                    <div class="form-text">Numero di volte da applicare il filtro di nitidezza.</div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="downloadBtn">
                                    <i class="bi bi-download"></i> Scarica Spartito
                                </button>
                            </div>
                        </form>
                        
                        <div id="progressContainer" class="mt-4" style="display: none;">
                            <h5>Stato del download</h5>
                            <div class="progress mb-3">
                                <div class="progress-bar" role="progressbar" style="width: 0%" 
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar">0%</div>
                            </div>
                            <div id="statusMessage" class="alert alert-info"></div>
                            <div id="downloadLink" class="text-center" style="display: none;">
                                <a href="#" class="btn btn-success" id="downloadFileBtn" download>
                                    <i class="bi bi-file-earmark-pdf"></i> Scarica PDF
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
